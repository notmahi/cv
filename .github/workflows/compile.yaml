on: [push]

jobs:
  latex-job:
    runs-on: ubuntu-latest
    name: A job to compile the resume.
    steps:
    - uses: actions/checkout@v1
    - name: Compilation
      uses: vinay0410/tectonic-action@master
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tex_path: 'CV.tex'
        push: 'yes'